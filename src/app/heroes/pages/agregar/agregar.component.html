<h1>Nuevo Héroe <small>{{heroe.superhero}} </small> </h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50"
         fxLayout="column">

        <div fxlayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>        

        <mat-form-field>
            <mat-label>First Appearance</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Publisher</mat-label>
            <mat-select required 
                        [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let item of publishers" 
                            [value]="item.id">
                            {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto URL</mat-label>
            <input matInput
                   type="url"
                   required
                   [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <br>

        <button mat-raised-button
                color="primary"
                (click)="saveHero()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>
        
    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="">
    </div>

</div>
