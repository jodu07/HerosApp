<h1>Nuevo Héroe <small>Nombre heroe</small> </h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50"
         fxLayout="column">

        <div fxlayout="row"
             fxLayout.lt-md="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                       type="text"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                       type="text"
                       required>
            </mat-form-field>
        </div>        

        <mat-form-field>
            <mat-label>First Appearance</mat-label>
            <input matInput
                   type="text"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input matInput
                   type="text"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Publisher</mat-label>
            <mat-select>
                <mat-option *ngFor="let item of publishers" 
                            [value]="item.id">
                            {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        
    </div>

    <div fxFlex="50">
        2
    </div>

</div>
